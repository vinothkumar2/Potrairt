    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            margin: 20px;
            color: #444;
        }
        #portrait-container {
            position: relative;
            width: 50%;
            margin: 20px auto;
            display: inline-block;
        }
        #portrait-container img {
            width: 100%;
            display: block;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        /* General styles for song names */
        .song-name {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 5px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease, font-size 0.2s ease;
            font-family: Arial, sans-serif; /* Default font */
        }
        .song-name:hover {
            transform: translate(-50%, -50%) scale(1.1);
            font-size: 16px;
        }
        /* Pacifico font applied to song names */
        .pacifico {
            font-family: "Pacifico", cursive;
        }
        /* Info box for song details */
        .song-info {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-size: 12px;
            text-align: left;
            z-index: 10;
            white-space: nowrap;
        }
        .song-name:hover + .song-info {
            display: block;
        }
        /* Vertical text */
        .vertical {
            writing-mode: vertical-rl; /* Makes the text flow vertically */
            text-orientation: mixed;
            color: #1d3557;
        }
    </style>
</head>
